<!DOCTYPE html>
<viewport" content="width=device-width, initial-scale=1.0" />
<html lang="en">
	<head>
		<link
			rel="stylesheet"
			media="screen and (min-device-width: 901px)"
			href="css/largescreen.css"
		/>
		<link
			rel="stylesheet"
			media="screen and (max-device-width : 630px)"
			href="css/smallscreen.css"
		/>
		<link
			rel="stylesheet"
			media="screen and (min-device-width : 631px) and (max-device-width : 900px)"
			href="css/widescreen.css"
		/>
		<!--
			<link rel="stylesheet" href="css/largescreen.css" />
		-->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
		/>
		<script
			type="text/javascript"
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
		></script>
		<title>Online Board</title>
	</head>
	<body>
		<div>
			<h1 class="title">Online Board</h1>
			<div class="content">
				<span class="content-text">
					Hello, World! Post something here for others to see.
					<br>
					<input
						type="text"
						class="content-input"
						placeholder="Type here..."
						onkeydown="handleKeyDown(event)"
						title="Try and make it as friendly as possible :)"
						id="input-box"
					/>
				</span>
			</div>
		</div>
		<div class="container-messages">
			<div class="box-messages"></div>
		</div>
		<ul class="messages">
		</ul>
		<footer>Currently viewing: 0</footer>
		<script
		type="text/javascript"
		src="js/main.js"></script>
	</body>
</html>
